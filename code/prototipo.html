<!DOCTYPE html>
<html>
<head>
<title>planificar receta</title>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $("#btnAgregar").click(function()
	{
	var unaComida = "<div><li>"+$(".comida:checked").val()+"</li> <button id='btnEliminar' type='button' class='btn btn-danger'>Eliminar</button></div>" ;
	if (typeof unaComida !== "undefined")
	{
		if ($("#checkboxDesayuno").is(":Checked")) 
		{		  
		  $("#listaDesayuno").append(unaComida);				  
		}
		if ($("#checkboxAlmuerzo").is(":Checked")) 
		{		
		  $("#listaAlmuerzo").append(unaComida);		
		}
		if ($("#checkboxMerienda").is(":Checked")) 
		{				
		  $("#listaMerienda").append(unaComida);		
		}
		if ($("#checkboxCena").is(":Checked")) 
		{				
		  $("#listaCena").append(unaComida);				
		}
	}
	});
    });	
</script>
</head>
<body>
<div class="container text-center page-header">
<h1>Planificaci√≥n de comidas</h1>
</div>
<div class="container text-center">
<div class="container text-center">
<h2>Seleccionar una comida</h2>
<ul id="listaComidas">
    <li>
	<label class="checkbox">
		<input type="checkbox" class="comida" value="Carne"> Carne
	</label>
	</li>
	<li>
	<label class="checkbox">
		<input type="checkbox" class="comida" value="Papas"> Papas
	</label>
	</li>
	<li>
	<label class="checkbox">
		<input type="checkbox" class="comida" value="Calabazas"> Calabazas
	</label>
	</li>
	<li>
	<label class="checkbox">
		<input type="checkbox" class="comida" value="Pollo"> Pollo
	</label>
	</li>
</ul>
</div>
<form>
<div class="form-group">
<label class="checkbox-inline">
  <input type="checkbox" id="checkboxDesayuno"> Desayuno
</label>
<label class="checkbox-inline">
  <input type="checkbox" id="checkboxAlmuerzo"> Almuerzo
</label>
<label class="checkbox-inline">
  <input type="checkbox" id="checkboxMerienda"> Merienda
</label>
<label class="checkbox-inline">
  <input type="checkbox" id="checkboxCena"> Cena
</label>
</div>
</form>
<br>
<button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
</div>
<hr>
<div class="container">
<h2>Comidas diarias</h2>
<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#Desayuno">Desayuno</a></li>
    <li><a data-toggle="tab" href="#Almuerzo">Almuerzo</a></li>
    <li><a data-toggle="tab" href="#Merienda">Merienda</a></li>
    <li><a data-toggle="tab" href="#Cena">Cena</a></li>
</ul>
<div class="tab-content">
    <div id="Desayuno" class="tab-pane fade in active">     
      <ul id="listaDesayuno">
	  </ul>
    </div>
    <div id="Almuerzo" class="tab-pane fade">
      <ul id="listaAlmuerzo">
	  </ul>
    </div>
    <div id="Merienda" class="tab-pane fade">
      <ul id="listaMerienda">
	  </ul>
    </div>
    <div id="Cena" class="tab-pane fade">
      <ul id="listaCena">
	  </ul>
    </div>
  </div>
 </div>
 <script>
 $(document).on('click', '#btnEliminar', function() {
  $(this).parent().remove();}
  );
 
 </script>
</body>
</html>
